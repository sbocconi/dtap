{% extends 'helios_base.html' %}
{% load cms_tags menu_tags %}

{% block title %}{% page_attribute "page_title" %}{% endblock title %}

{% block content %}
<!-- Header -->
<div id="header">

	<!-- Inner -->
	<div class="inner">
		<header>
			<h1>{% page_attribute "page_title" %}</h1>
			<hr />
		</header>
	</div>

<!-- Nav -->
	<nav id="nav">
		<ul>
			{% show_menu 0 100 100 100 %}
		</ul>
	</nav>
</div>

<!-- Main -->
<div class="wrapper style1">
	<div class="container">
		{% placeholder "main" %}
		<!-- <hr />
		<div class="row">
			{% placeholder "secondary" %}
		</div> -->
	</div>

</div>
{% endblock content %}
